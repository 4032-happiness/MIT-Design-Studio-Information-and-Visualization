<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="final.css" rel="stylesheet"/>
<link href = "scatter.css" rel="stylesheet"/>
<link href="line.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<div id ="header" class = "container">
    <div class ="row">
            <div class ="col text-center ">
                <h1 id ="form-title" > Rank Your Happiness</h1>
            </div>

    </div>
 </div>
<div id ="project-description" class = "container">
    <div class = "row">
        <div class = "col offset-md-4">
            <h4>Project description can go here........</h4>
        </div>
    </div>
</div>

<div id ="form">
    <div id ="form-body" class = "container">

        <div class = "row form-space">
            <div class = "col offset-md-4 ">
                <div class ="input-label">Happiness: </div>
            </div>
            <div class ="col">
                <input id = "happiness_ladder" type="range" min="0" max="10" class = "form-input">
                <!--<input type="text" id = "happiness_ladder"  placeholder=" Happiness" class = "form-input">-->
            </div>
        </div>
        <div class ="row form-space">
            <div class = "col offset-md-4">
                <div class ="input-label">Country:</div>
            </div>
            <div class = "col">
                <select name="country" id = "country" class = "form-input">
                    <option value="United States">United States </option>
                </select>
            </div>
        </div>
        <div class = "row form-space">
            <div class = "col offset-md-4">
                <div class ="input-label">Generosity: </div>
            </div>
            <div class = "col">
                <input id = "generosity" type="range" min="0" max="10" class = "form-input">
                <!--<input type="text" id = "enjoyment"  placeholder="Enjoyment" class = "form-input">-->
            </div>
        </div>
        <div class = "row form-space">
            <div class = "col offset-md-4">
                <div class ="input-label">Positive Affect:</div>
            </div>
            <div class = "col">
                <input id = "smile" type="range" min="0" max="10" class = "form-input">
                <!--<input type="text" id = "smile"  placeholder="Smile" class = "form-input">-->
            </div>
        </div>
        <div class = "row form-space">
            <div class = "col offset-md-4">
                <div class ="input-label"> Negative Affect: </div>
            </div>
            <div class = "col">
                <input id = "worry" type="range" min="0" max="10" class = "form-input">
                <!--<input type="text" id = "worry"  placeholder="Worry" class = "form-input">-->
            </div>
        </div>
        <div class ="row form-space">
            <div class = "col offset-md-4">
                <div class ="input-label">Social Support:</div>
            </div>
            <div class = "col">

                <input id = "social_support" type="range" min="0" max="10" class = "form-input">

            </div>
        </div>
        

        <div class="row justify-content-center form-space">
            <div class = "col offset-md-6">
                <button type ="button" id ="submit"> submit</button>
            </div>
        </div>
    </div>

</div>
<!-------------Scatter Plot------------------------>
<div id = "scatter-container" class = "container">
    <div id = "scatter-title-row" class = "row">
        <h2 id ="scatter-title">Hapiness Scatter</h2>
    </div>
    <div id = "input-form-row" class = "row">
        <div class = "col offset-md-2">
            <div id ="input-form">
                <div id = "button-row">
                    <input id = "gdp-button" type="button" value="Log GDP per capita">
                    <input id = "life-expectancy-button" type="button" value="Healthy life expectancy at birth">
                    <input id = "social-support-button" type="button" value="Social support">
                    <input id = "generosity-button" type="button" value="Generosity">
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col md-offset-3">
            Year:
        </div>
    </div>
    <div id = "year-slider-row" class = "row">

        <div class = "col md-offset-3">
            <input id = "year-slider" type="range" min="2009" max="2017" step="1">
        </div>
    </div>
    <div class = "row">
        <div class = "col md-offset-3">
            <div id = "year-value">

            </div>
        </div>
    </div>

</div>
    <div id = "scatter-plot-row"  class = "row">
        <div class = "col offset-md-2">
            <div id ="scatter-plot" class = "w-100"></div>
        </div>
    </div>

<!------------- Scatter Plot ------------->
  <div id="line-container">
    <div id="line-title">Happiness Over Time</div>
    <div id="line-switches">
      <div id="line-switch-highest" class="switch">10 Happiest Countries</div>
      <div id="line-switch-closest" class="switch">10 Countries Likes Yours</div>
      <div id="line-switch-lowest" class="switch">10 Least Happy Countries</div>
    </div>
    <div id="line-body">
      <div id="line-plot"></div>
      <div id="line-table-container">
        <div id="line-table-title">Average Happiness by Country</div>
        <div id="line-table">
          <table></table>
        </div>
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v4.min.js"></script>

  var d3v4 = d3;
</script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="scatter.js"></script>
<script src="line.js"></script>
<script src="final.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
